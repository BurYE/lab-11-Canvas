<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
  <canvas id="sketch" width="700" height="300">
  </canvas>
  <script>
    function draw(){

      var sketch = document.getElementById('sketch');

    	var context = sketch.getContext("2d");

      for(var i = 1 ; i < 6; i = i + 1){
        if (i < 6){
          context.fillStyle = "#FF69B4"
          context.beginPath();
          context.arc(100 * i, 50, 20, 0 , 2 * Math.PI, true);
          context.closePath();
          context.fill();
      }else{

      }
      }
    }
  </script>
  </body>
</html>
