<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body onload ="draw()">

    <canvas id="sketch" width="300" height="300">
    <script>
function draw(){
    var sketch = document.getElementById('sketch');
    var context = sketch.getContext("2d");

    context.fillStyle = "#ff0000"
    context.beginPath();
    context.arc(150, 150, 100, 0 , 2 * Math.PI, true);
    context.closePath();
    context.fill();

    context.fillStyle = "#e50000"
    context.beginPath();
    context.arc(150, 150, 84, 0 , 2 * Math.PI, true);
    context.closePath();
    context.fill();


    context.fillStyle = "#cc0000"
    context.beginPath();
    context.arc(150, 150, 68, 0 , 2 * Math.PI, true);
    context.closePath();
    context.fill();

    context.fillStyle = "#b20000"
    context.beginPath();
    context.arc(150, 150, 52, 0 , 2 * Math.PI, true);
    context.closePath();
    context.fill();

    context.fillStyle = "#990000"
    context.beginPath();
    context.arc(150, 150, 36, 0 , 2 * Math.PI, true);
    context.closePath();
    context.fill();

    context.fillStyle = "#7f0000"
    context.beginPath();
    context.arc(150, 150, 20, 0 , 2 * Math.PI, true);
    context.closePath();
    context.fill();

    //this func draws


  }

  </script>
</canvas>
</body>
</html>
