<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="car()">
  <canvas id="sketch" width="300" height="300">
  </canvas>
  <script>
    function car(){

    var sketch = document.getElementById("sketch");

    var context = sketch.getContext("2d");

    context.fillStyle = "800000";
    context.fillRect(50,0,200,150);
    context.fillStyle = "080000";
    context.fillRect(0,120,300,100);
    context.fillStyle = "00ffff";
    context.beginPath();
    context.arc(200,200,30, 0,2 * Math.PI, true);
    context.closePath();
    context.fill()
    context.beginPath();
    context.arc(100,200,30, 0,2 * Math.PI, true);
    context.closePath();
    context.fill()
    }
  </script>
  </body>
</html>
